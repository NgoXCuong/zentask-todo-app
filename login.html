  </head>
  <body>
    <div class="container">
      <div class="header">

        <p>Qu·∫£n l√Ω c√¥ng vi·ªác c·ªßa b·∫°n m·ªôt c√°ch hi·ªáu qu·∫£</p>
      </div>

      <div class="auth-card">
        <h2>ƒêƒÉng nh·∫≠p</h2>

        <div id="message" class="message"></div>

        <form id="loginForm" onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">M·∫≠t kh·∫©u</label>
            <input
              type="password"
              id="password"
              placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
              required
            />
          </div>

          <div class="forgot-password">
            <a href="#">Qu√™n m·∫≠t kh·∫©u?</a>
          </div>

          <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
        </form>

        <div class="divider">ho·∫∑c</div>

        <div class="switch-auth">
          <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a></p>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000/api";

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        const user = localStorage.getItem("user");
        if (token && user) {
          window.location.href = "index.html";
        }
      });

      function showMessage(text, isError = false) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.className = "message " + (isError ? "error" : "success");
        msg.style.display = "block";
      }

      async function login(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showMessage("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin", true);
          return;
        }

        try {
          const res = await fetch(API_BASE + "/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include",
          });

          const data = await res.json();

          if (res.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            showMessage("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
            setTimeout(() => (window.location.href = "index.html"), 1000);
          } else {
            showMessage(data.message || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i", true);
          }
        } catch (error) {
          showMessage("L·ªói k·∫øt n·ªëi m·∫°ng", true);
        }
      }
    </script>
